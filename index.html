<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хуяпалка</title>
    <!-- Подключение шрифта Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3e8e41;
        }
        .score {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Въеби в Тапалку!</h1>
    <button id="tap-button">Здорово Лёха!</button>
    <div class="score">Очки: <span id="score">0</span></div>
    <script>
        let score = 0; // Переменная для подсчёта очков
        const scoreElement = document.getElementById('score');
        const tapButton = document.getElementById('tap-button');

        // Обработчик клика по кнопке
        tapButton.addEventListener('click', () => {
            score++; // Увеличиваем счёт
            scoreElement.textContent = score; // Обновляем отображение
        });
    </script>
</body>
</html>
